<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>idborm â€¢ Todo-List Example</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="./index.ts" defer></script>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count"></span>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>
        A simple <a href="https://github.com/tajpouria/idborm">idborm</a> example by
        <a href="https://github.com/tajpouria"> Pouria Tajdivand</a>
      </p>
      <p>Extended from <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
</html>
